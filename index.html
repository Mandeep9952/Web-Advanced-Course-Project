<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>

  <!-- CSS file -->
  <link rel="stylesheet" href="styles.css">


  <title >Employer system</title>
</head>

<body>
  <div id="app">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <p class="navbar-brand" id="nav_title" href="#">Employer system </p>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" v-on:click="setPage('job-list')">Job List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" v-on:click="setPage('job-details')">Job-Details</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" v-on:click="setPage('company-profile')">Company-Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" v-on:click="setPage('company-profile')">Company-Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" v-on:click="setPage('applications-list')">Applications-List</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" v-on:click="setPage('student-profile')">Student-Profile</a>
          </li>

        </ul>

      </div>
    </nav>
    <!--
        Mayank, Arsh
      -->
    <div v-if="currentPage === 'job-list'" class="job-list">
      <h1>
        Job list
      </h1>
      <ul>
        <li class="job" v-for='job in jobList' v-on:click="selectJob(job)">
          <lc-job v:bind:joby=job></lc-job>
        </li>
      </ul>
    </div>

    <!--
        Vishnu, Kevin, Denis
      -->
    <div v-else-if="currentPage === 'job-details'" class="job-details">
      <h1>Job Details</h1>

      <lc-job-details-route></lc-job-details-route>

    </div>

    <!--
        Jen, Mayur
      -->
    <div v-else-if="currentPage === 'company-profile'" class="company-profile">
      <h1>Company-Profile</h1>

      
      
    </div>

    <!-- Mayank, Arsh -->
    <lc-applicant-list v-else-if="currentPage === 'applications-list'"></lc-applicant-list>

    <!--
        Vishnu, Kevin, Denis
      -->

    <div v-else-if="currentPage === 'student-profile'" class="student-profile">
      student-profile
    </div>

    <div v-else>404</div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
